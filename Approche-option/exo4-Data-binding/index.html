<!doctype html>
<html lang="en">

<head>
    <title>Exo4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body id="app">
    <div class="text-center">
        <h1>DataBinding</h1>
        <img v-bind:src="monImage" alt="error" width="200">
        <p>{{nom}}</p>
        <div>
             <input type="text" id="nameInput" :value="nom" ref="nameInput"> 
             <button @click="changeName">Changer de nom</button> 
        </div>
        <div>
            <button @click="decrement()">-</button>
            <p>{{age}} ans</p>  
            <button @click="increment()">+</button>
        </div>
      
        <p>{{plusVieux()}}</p>
        <p>{{nbrFetiche}}</p>
        <div>
            <h4>Mes plats favoris :</h2>
            <ul class="list-group">
                <li class="list-group-item" v-for="(element, index) in platsPref">{{(index+1) +": "+ element}}</li>
            </ul>            
        </div>

        <div>
            <input type="text" id="newMeal">
            <button @click="addMeal()">Ajouter un plat</button>
        </div>
        <br>
        <input type="number" id="deleteMeal">
        <button @click="deleteMeal()">Selectionner le numero du plat a supprimer</button>
        <div>

        </div>
    </div>

    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
